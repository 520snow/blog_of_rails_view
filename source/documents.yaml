      name: 爱满7周年
      url: seventh_love_anniversary.html
      description: 转眼相知相恋7年了，想过送花、蛋糕或者香水这些礼物，却总觉得不够诚意，不够特别，无法更好的保留这一时刻。加上近期共同经历了一次深刻的考验，心也变得脆弱敏感，缺失了信任和依赖，随意苦思冥想，在这个特殊的日子送出一份属于二人共同的礼物，属于程序员直男能够送出的独有的浪漫，那就是这个只属于小孙和小李的恋爱小屋🛖，从此共同用心呵护二人的美好爱情💑，小李，7周年快乐！！！
